<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpreview.redd.it%2F5peb66hd80y01.jpg%3Fwidth%3D1024%26auto%3Dwebp%26s%3Dd89e36f75515ad2e53264e31fc5e26a542bc634e&f=1&nofb=1"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Gaming App" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link
      href="https://fonts.googleapis.com/css?family=Oswald|Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script type="text/javascript" src="/src/addtohomescreen.js"></script>
    <script>
      if (
        ("standalone" in window.navigator && !window.navigator.standalone) ||
        !window.matchMedia("(display-mode: standalone)").matches
      ) {
        addTOHomescreen();
      }
    </script>

    <title>Games</title>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("serviceWorker.js")
            .then(
              function (registration) {
                console.log(
                  "Worker registration successful",
                  registration.scope
                );
              },
              function (err) {
                console.log("Worker registration failed", err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log("Service Worker is not supported by browser.");
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
